<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>

                <fieldset>
                    <legend>Profile Picture</legend>
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic" accept="image/*">
                </fieldset>
            
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
           
            <fieldset\>


            <fieldset>
                <legend>Objective</legend>
                <label for="objective">Objective</label>
                <textarea name="objective" id="objective" rows="4" required></textarea>
            </fieldset>
    
            <fieldset>
                <legend>Career</legend>
                <label for="career">Career</label>
                <textarea name="career" id="career" rows="4" required></textarea>
            </fieldset>
    
           
            <fieldset>
                <legend>Education</legend>
                <label for ="education">Education</label>
                <textarea name="education" id="education"  rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for ="experience">Experience</label>
                <textarea name="experience" id="experience"  rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for ="skills">Skills</label>
                <textarea name="skills" id="skills"  rows="4" required></textarea>
            </fieldset>

            <button type = "submit"> Generate Resume.</button>
        
        </form> 
        <div id ="resume-display" contenteditable="true" >

        </div>
        
       
 
        <script src ="script.js"></script>
        
</body>
</html>
